<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Admission Portal</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
   <div class="container">
    <div class="sidebar">
      <button onclick="location.href='homepage.html'">Home</button>
      <button onclick="location.href='register.html'">Registration</button>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='application.html'">Internship Application form</button>
      <button class="faq">FAQ Center</button>
    </div>

    <div class="content">
      <div class="welcome">
        <h1>Welcome to our Online Internship Application Portal.</h1>
      </div>

      <div class="form-section">
        <h2>Create Your Account</h2>
        <form action="register.php" method="post" id="registerForm">
          <label>Name:</label>
          <input type="text" name="name" required /><br />

          <label>Email:</label>
          <input type="email" name="email" required /><br />

          <label>Password:</label>
          <input type="password" name="password" required /><br />

          <label>Confirm Password:</label>
          <input type="password" name="confirmPassword" required /><br />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

   <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const password = this.password.value.trim();
      const confirmPassword = this.confirmPassword.value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      fetch("register.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.status === "success") {
          window.location.href = "login.html";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("An error occurred. Please try again.");
      });
    });
  </script>
</body>
</html>
